<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
<h2>Modal - modal.js</h2>
<button class="btn btn-primary" data-toggle="modal" data-target="#modal">
 Register Now
</button>


<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" method="post">
                 <div class="form-group">
                     <label class="col-sm-4 control-label"><strong>Username:</strong></label>
					 <input type="text"  class="input-xlarge" style="height:32px;" name="username" id="username" />
                     <label for="username" class="error"></label>
                 </div>
                
                <div class="form-group">
                   
					<label class="col-sm-4 control-label"><strong>First Name:</strong></label>
					<input type="text" class="input-xlarge" style="height:32px;" name="fname" id="fname"/>
                    <label for="fname" class="error" ></label>
                </div>
                      
                <div class="form-group">
                   
					<label class="col-sm-4 control-label"><strong>Last Name:</strong></label>
				    <input type="text" class="input-xlarge" style="height:32px;" name="lname" id="lname"/>
                    <label for="lname" class="error" ></label>
                </div>
                      
                <div class="form-group">
                   
					<label class="col-sm-4 control-label"><strong>Email:</strong></label>
					<input type="text" class="input-xlarge" style="height:32px;" name="email" id="email"/>
                    <label for="email" class="error" ></label>
                 </div>
                 
                <div class="form-group">
                    
		            <label class="col-sm-4 control-label"><strong>Password:</strong></label>
					<input type="password" id="password1" name="password1" placeholder="" class="input-xlarge" style="height:32px;"/>
		            <label for="password1" class="error"></label>
				</div>	
                
                <div class="form-group">
                    
		            <label class="col-sm-4 control-label"><strong>Re-type Password:</strong></label>
				    <input type="password" id="password2" name="password2" placeholder="" class="input-xlarge" style="height:32px;"/>
		           <label for="password2" class="error"></label>
				</div>	
            
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Register</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

  <body>
<div class="container">
<h2>Loading State</h2>
<button type="button" id="loading-example-btn" data-loading-text="Loading..." class="btn btn-primary">
  Loading state
</button>
<script>
$("#loading-example-btn").click(function() {
    var $btn = $(this);
    $btn.button('loading');

    setTimeout(function () {
        $btn.button('reset');
    }, 1000);
});
</script>
  </div> 
  </body>
</html>
